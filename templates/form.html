<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2F3C7E;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: #2F3C7E;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1E2A5E;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detector</h2>
        <form action="{{ url_for('form') }}" method="post">
            <label for="news">Enter a news article</label>
            <textarea id="news" name="news" rows="10" placeholder="Paste news text here..." required></textarea>
            <button type="submit">Check</button>
        </form>
        <footer>Powered by Machine Learning Model</footer>
        <p>Created by Jatin Kapoor</p>
    </div>
</body>
</html>
